<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CASHFLOWLAB — Construiește. Lansează. Monetizează.</title>
<meta name="description" content="CashFlowLab: blueprint + kit de lansare pentru venituri digitale. Clar, modern, eficient.">
<link rel="canonical" href="index.html">
<link rel="preload" as="image" href="hero-tech.png">
<meta property="og:image" content="hero-tech.png">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="hero-tech.png">
<style>
:root{ --text:#ECECF6; --muted:#B8B4D3; --accent:#8B5CF6; --accent2:#6EE7B7; --gold:#C4A46B; --bg1:#100D1E; --bg2:#0C0A14; --rad:20px }
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial; color:var(--text); background:
radial-gradient(1200px 700px at 15% 0%, rgba(139,92,246,.22), transparent 60%),
radial-gradient(900px 600px at 100% 10%, rgba(196,164,107,.16), transparent 60%),
radial-gradient(900px 600px at 20% 100%, rgba(110,231,183,.08), transparent 60%),
linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 60%, var(--bg1) 100%);
background-attachment: fixed }


a{color:inherit}
.container{max-width:1200px; margin:0; padding:10px 14px}
.nav{display:flex; align-items:center; justify-content:space-between; gap:10px}
.logo{display:flex; align-items:center; gap:10px; font-weight:900; letter-spacing:.08em}
.logo img{height:32px; width:auto; border-radius:8px}
.nav-links{display:flex; gap:8px; align-items:center}


.btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 14px; border-radius:12px; text-decoration:none; font-weight:800; border:1px solid rgba(255,255,255,.08)}
.btn-primary{background:linear-gradient(180deg, rgba(139,92,246,.30), rgba(255,255,255,.02))}
.btn-gold{background:linear-gradient(180deg, rgba(196,164,107,.28), rgba(255,255,255,.02)); border-color:rgba(196,164,107,.35)}
.btn-ghost{background:transparent}


/* HERO */
.hero{padding:12px 14px 0}
.hero-grid{display:grid; grid-template-columns:1.05fr .95fr; gap:12px}
@media (max-width:1060px){ .hero-grid{grid-template-columns:1fr} }


.eyebrow{display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:linear-gradient(90deg, rgba(196,164,107,.16), rgba(139,92,246,.20))}
.eyebrow svg{width:14px; height:14px}


h1{font-size:clamp(30px,5vw,52px); line-height:1.02; margin:10px 0 8px}
.hero h1 .flash{background:linear-gradient(90deg, var(--gold), var(--accent)); -webkit-background-clip:text; background-clip:text; color:transparent}
.lead{color:var(--muted); font-size:clamp(16px,2.2vw,19px); margin:0 0 14px; max-width:60ch}


.chips{display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 10px}
.chip{display:inline-flex; gap:8px; align-items:center; padding:8px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.10); background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02))}
.chip svg{width:16px; height:16px}


.hero-media{min-height:0; border-radius:var(--rad); overflow:hidden; position:relative; background:radial-gradient(520px 360px at 80% 20%, rgba(139,92,246,.20), transparent 60%)}
.hero-img{width:100%; height:auto; aspect-ratio:16/9; object-fit:cover; display:block}


/* SECTIUNI: ritm vizual mai puternic */
.section{padding:12px 14px}
.title{font-size:clamp(22px,3.2vw,28px); margin:0 0 6px}


.features{display:grid; grid-template-columns:repeat(3,1fr); gap:14px}
@media (max-width:900px){.features{grid-template-columns:1fr}}
.f{padding:14px; border-radius:16px; border:1px solid rgba(255,255,255,.10); background:linear-gradient(145deg, rgba(139,92,246,.12), rgba(196,164,107,.08)); backdrop-filter: blur(3px)}
.f h3{margin:0 0 6px}


.steps{display:grid; grid-template-columns:repeat(3,1fr); gap:14px}
@media (max-width:900px){.steps{grid-template-columns:1fr}}
.step{padding:16px; border-radius:16px; border:1px dashed rgba(255,255,255,.18)}
.k{display:inline-grid; place-items:center; width:28px; height:28px; border-radius:8px; background:linear-gradient(180deg, rgba(139,92,246,.35), rgba(255,255,255,.06)); font-weight:900}


.strip{display:flex; flex-wrap:wrap; gap:8px; align-items:center; padding:10px 12px; border-radius:14px; border:1px solid rgba(255,255,255,.12); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02))}


.faq{display:grid; grid-template-columns:repeat(2,1fr); gap:12px}
@media (max-width:900px){.faq{grid-template-columns:1fr}}
.q{padding:14px; border-radius:14px; border:1px solid rgba(255,255,255,.10)}
</html>
